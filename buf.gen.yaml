version: v2
plugins:
  - local: protoc-gen-go
    out: ./pkg/proto
    opt:
      - paths=source_relative

  - local: protoc-gen-connect-go
    out: ./pkg/proto
    opt:
      - paths=source_relative
      - package_suffix

  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ./docs
    opt: output_format=yaml,allow_merge=true

  - local: protoc-gen-es
    out: ./web/src/typings/proto
    include_imports: true
    opt: target=ts
